<li [ngClass]="{
  'list-group-item' : true,
  'list-group-item-success': post_loveIts > 0,
  'list-group-item-danger': post_loveIts < 0
}">
  <h2>{{ post_title }}</h2>
  <span>{{ post_created_at | date: 'short' | uppercase }}</span>
  <p>{{ post_content }}</p>
  <button class="btn btn-success" (click)="loveit()">Love it !!</button>
  <button class="btn btn-danger" (click)="dontloveit()">Don't love it !!!</button>
</li>
